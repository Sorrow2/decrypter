{% extends "base.html" %}
{% block title %}Decrypter{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<h3>Enter your strange text to the field below</h3>
<form action="/" method="post" class="pure-form pure-form-stacked" novalidate>
    <textarea class="pure-input-1" autofocus rows=5 name="encrypted" placeholder="encrypted" tabindex="1"></textarea>
<h3>or enter coordinates here</h3>
    <div class="pure-g">
        <div class="pure-u-1-2"><input class="pure-input-1" type="text" name="coordinates1" placeholder="latitude" /></div>
        <div class="pure-u-1-2"><input class="pure-input-1" type="text" name="coordinates2" placeholder="longitude" /></div>
    </div>
    <button class="pure-input-1 primary" type="submit" tabindex="2">Analyze!</button>
</form>
{% endblock %}
