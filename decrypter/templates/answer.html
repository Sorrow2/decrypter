{% extends "base.html" %}
{% block title %}Decrypted{% endblock %}
{% block content %}
<div class="your_input pure-g">
    <div class="pure-u-1-3"><p><b>Your input</b></p></div>
    <div class="pure-u-2-3"><p>{{ encrypted }}</p></div>
</div>
<div class="pure-g">
    {% for typeCrypto,result in decrypted %}
    <div class="pure-u-1-4"><p><b>{{ typeCrypto|safe }}</b></p></div>
    <div class="pure-u-3-4"><p>{{ result|safe }}</p></div>
    {% endfor %}
</div>
{% endblock %}
