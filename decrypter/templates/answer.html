{% extends "base.html" %}

{% block title %}Decrypted{% endblock %}
{% block content %}
<div class="pure-g-r">
    <div class="pure-u-1-2 tbleh"><p><b>Encrypted text</b></p></div>
    <div class="pure-u-1-2 tble"><p>{{ encrypted }}</p></div>
</div>
<div class="pure-g">
    {% for typeCrypto,result in decrypted %}
    <div class="pure-u-1-2 tbleh"><b>{{ typeCrypto|safe }}</b></div>
    <div class="pure-u-1-2 tble">{{ result|safe }}</div>
    {% endfor %}
</div>
{% endblock %}
