{% extends "base.html" %}

{% block title %}Decrypted{% endblock %}
{% block content %}
<div class="pure-g-r">
    <div class="pure-u-1-2"><b>Encrypted text</b></div>
    <div class="pure-u-1-2">{{ encrypted }}</div>
</div>
<div class="pure-g">
    {% for typeCrypto,result in decrypted %}
    <div class="pure-u-1-2"><b>{{ typeCrypto|safe }}</b></div>
    <div class="pure-u-1-2">{{ result|safe }}</div>
    {% endfor %}
</div>
{% endblock %}
