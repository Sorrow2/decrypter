{% extends "base.html" %}

{% block title %}Decrypted{% endblock %}
{% block content %}
<table class="pure-table pure-table-horizontal"><tr><th>Encrypted text</th><td>{{ encrypted }}</td></tr></table>
<table class="pure-table pure-table-bordered">
    {% for typeCrypto,result in decrypted %}
    <tbody>
        <tr>
            <td class="fat">{{ typeCrypto|safe }}</td><td>{{ result|safe }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
