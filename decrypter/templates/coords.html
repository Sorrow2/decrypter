{% extends "base.html" %}

{% block title %}Coordinates{% endblock %}

{% block content %}
<button class="btn" type="button" onclick="location.href='/';">Return to the input page</button>
<table class="table"><tr><th>Your input</th><td>&nbsp;&nbsp;{{ coords }}</td></tr></table>
<table class="table table-bordered table-stripped">
    {% for typeCoords,value in result %}
    <tr>
        <th>{{ typeCoords }}</th><td>{{ value|safe }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
