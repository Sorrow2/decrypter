{% extends "base.html" %}

{% block title %}Coordinates{% endblock %}

{% block content %}
<div class="pure-g" style="border-bottom: 1px dotted #bbb">
    <div class="pure-u-1-3"><p>Your input</p></div>
    <div class="pure-u-2-3"><p>{{ coords.0 }}, {{ coords.1 }}</p></div>
</div>
<div class="pure-g">
    {% for typeCoords,value in result %}
    <div class="pure-u-1-3"><p>{{ typeCoords }}</p></div>
    <div class="pure-u-2-3"><p>{{ value|safe }}</p></div>
    {% endfor %}
</div>
{% endblock %}
