{% extends "base.html" %}

{% block title %}Decrypter{% endblock %}

{% block content %}
<h2>Enter your strange text to the field below and I will try to decrypt it.</h2>
<form action="/decrypter/" method="post">
    {% csrf_token %}
    &nbsp;&nbsp;<textarea cols=40 rows=5 name="encrypted"></textarea>
    <button class="btn btn-primary" type="submit"><i class="icon-fire icon-white"></i> Analyze!</button>
</form>
{% endblock %}
