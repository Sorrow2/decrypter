{% extends "base.html" %}

{% block title %}Decrypter{% endblock %}

{% block content %}
<h2>Enter your strange text to the field below and I will try to decrypt it.</h2>
<form action="/decrypter/gen/" method="post">
    {% csrf_token %}
    <textarea cols=40 rows=5 name="encrypted"></textarea>
    <input type="submit" value="Analyze!">
</form>
{% endblock %}
