{% extends "base.html" %}

{% block title %}Результаты{% endblock %}

{% block content %}
<input type="button" value="Return to the first page" onclick="location.href='/decrypter/';">
<br><br>
<table><tr><th>Encrypted text</th><td>{{ encrypted }}</td></tr></table>
<br>
<table>
    {% for typeCrypto,result in decrypted.items %}
    <tr>
        <th>{{ typeCrypto }}</th><td>{{ result | safe }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
